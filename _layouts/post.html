---
layout: default
---

<h1>{% assign d = page.date | date: "%-d" %}
{%- case d %}
	{% when "1" or "21" or "31" %}{{ d }}<sup>st</sup>
	{% when "2" or "22" %}{{ d }}<sup>nd</sup>
	{% when "3" or "23" %}{{ d }}<sup>rd</sup>
	{% else %}{{ d }}<sup>th</sup>
{%- endcase %} {{ page.date | date: "%B %Y" }}</h1>

{{ content }}
